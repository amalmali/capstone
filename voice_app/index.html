<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>๐ค ูุณุงุนุฏ ุตูุชู ูุจุงุดุฑ</title>
</head>
<body>
    <h2>๐ค ูุณุงุนุฏ ุตูุชู ูุจุงุดุฑ</h2>

    <button id="startBtn">ุงุจุฏุฃ ุงูุชุณุฌูู</button>
    <button id="stopBtn" disabled>ุฅููุงู ุงูุชุณุฌูู</button>

    <p><strong>ุงูุฌูุงุจ:</strong></p>
    <p id="answerText">---</p>

    <audio id="audioPlayer" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const audioPlayer = document.getElementById("audioPlayer");
        const answerText = document.getElementById("answerText");

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                const formData = new FormData();
                formData.append("file", audioBlob, "recording.wav");

                const response = await fetch("/ask", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                answerText.innerText = data.answer_text;
                audioPlayer.src = data.audio_url;
                audioPlayer.play();
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>
