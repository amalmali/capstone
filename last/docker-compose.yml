version: "3.9"

services:
  api:
    build: .
    container_name: raspi_gps_api
    ports:
      - "8000:8000"
    environment:
      # لو config.py يقرأ من env بتستفيد منها (اختياري)
      OLLAMA_BASE_URL: "http://ollama:11434"
      DATA_DIR: "/app/data"
      VECTORSTORE_DIR: "/app/vectorstore"
      #VOSK_MODEL_PATH: "/app/data/vosk-model"
    volumes:
      - ./data:/app/data
      - ./vectorstore:/app/vectorstore
    depends_on:
      - ollama

    # ✅ لو بتشغل الصوت داخل Docker (غالباً على Linux/Raspberry):
    # devices:
    #   - "/dev/snd:/dev/snd"
    # group_add:
    #   - "audio"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
